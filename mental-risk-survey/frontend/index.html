<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>청년 정신건강 설문</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CDN (간단 스타일용) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* 간단 모달용 배경 */
      .modal-backdrop {
        background-color: rgba(15, 23, 42, 0.7);
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <div class="max-w-3xl mx-auto px-4 py-6">
      <!-- 프로그레스 바 -->
      <div class="flex items-center gap-3 mb-4">
        <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
          <div
            id="progress-bar"
            class="bg-blue-500 h-2 transition-all duration-300"
            style="width: 20%;"
          ></div>
        </div>
        <span id="step-label" class="text-sm text-slate-500 whitespace-nowrap">
          단계 1/6
        </span>
      </div>

      <!-- 메인 카드 컨테이너 -->
      <div
        id="step-container"
        class="bg-white shadow rounded-xl p-6 space-y-4"
      >
        <!-- JS에서 내용 렌더링 -->
      </div>

      <!-- 하단 네비게이션 바 -->
      <div class="flex justify-between mt-4">
        <button
          id="prev-button"
          class="px-4 py-2 rounded-md border border-slate-300 text-slate-700 disabled:opacity-40"
        >
          이전
        </button>
        <button
          id="next-button"
          class="px-4 py-2 rounded-md bg-blue-600 text-white disabled:opacity-60"
        >
          다음
        </button>
      </div>
    </div>

    <!-- Crisis Dialog (모달) -->
    <div
      id="crisis-modal"
      class="fixed inset-0 hidden items-center justify-center modal-backdrop z-50"
    >
      <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
        <h2 class="text-lg font-semibold mb-2">지금 도움을 드릴게요</h2>
        <p class="text-sm text-slate-700 mb-3">
          위험 신호가 포착되었습니다. 아래 방법 중 하나를 선택해주세요. 긴급
          상황이라면 즉시 지역 응급 번호로 연락하세요.
        </p>
        <p class="text-sm text-slate-800 mb-4">
          한국 24시간 상담: <b>1393</b> · 긴급시 112/119
        </p>
        <div class="flex justify-end gap-2">
          <button
            id="crisis-later-btn"
            class="px-3 py-1.5 rounded-md border border-slate-300 text-slate-700"
          >
            나중에 보기
          </button>
          <button
            id="crisis-connect-btn"
            class="px-3 py-1.5 rounded-md bg-blue-600 text-white"
          >
            상담 연결(학교/보호자/전문가)
          </button>
        </div>
      </div>
    </div>

    <!-- 설문 스크립트 -->
    <script type="module" src="./js/survey_app.js"></script>
  </body>
</html>
